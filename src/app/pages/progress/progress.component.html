<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Progreso 1 {{ progreso1 }}</h4>
                <div class="progress m-t-20">
                    <div class="progress-bar bg-prmary progress-bar-striped active"
                        style="height:5px;"
                        role="progressbar"
                        [style.width]="porcentaje1"
                        >
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Progreso 2</h4>
                <div class="progress m-t-20">
                    <div class="progress-bar bg-prmary progress-bar-striped active"
                        style="height:5px;"
                        role="progressbar"
                        [style.width]="porcentaje2"
                        >
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <div class="col-lg-12">
                    <app-incrementador
                        [valor]="progreso1"
                        (valor)="progreso1 = $event">
                    </app-incrementador>
                </div>
            </div>
        </div>
    </div>
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <div class="col-lg-12">
                    <app-incrementador
                        [valor]="progreso2"
                        (valor)="progreso2 = $event"
                        [btnClass]="'btn-info'">
                    </app-incrementador>
                </div>
            </div>
        </div>
    </div>
</div>
